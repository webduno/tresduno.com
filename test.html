<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .calculator {
            width: 340px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        .buttons {
            display: flex;
    gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons button {
            width: 30%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background: #1D98CD;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        .calculate-btn {
    padding: 12px;
            width: 100%;
            margin-top: 10px;
            background: #1D98CD;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    .mainWrapper {
      display: flex;
    }
    .options {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    </style>
    
    <div class="mainWrapper">
    <div class="calculator">
        <h3>Property Price Calculator</h3>
        <div>m²</div>
        <input type="text" id="squareMeters" placeholder="Enter m²" autofocus>
    <br /> 
        <div>$/m²</div>
        <input type="number" id="pricePerM2" value="919" placeholder="Enter price per m²">
    
    <div class="options">
                <select id="floorType">
                    <option value="0">Floor</option>
                </select>
                
                <select id="roofType">
                    <option value="0">Roof</option>
                </select>
                
                <select id="kitchenType">
                    <option value="0">Kitchen</option>
                </select>
            </div>
    
    
        <button class="calculate-btn" onclick="calculatePrice()">Calculate</button>
        <div class="result" id="result">Total: $0</div>
    </div>
    <div>
    
    </div>
    
    <script>
        const materialsData = {
            floor: {
                "Cemento": { price: 1, portal: "KeyHomeintl" },
                "Cerámica": { price: 4, portal: "Mercadolibre" },
                "Granito": { price: 3, portal: "Rexup" },
                "Laminado": { price: 8, portal: "Tunuevoinmueble" },
                "Machiembrado": { price: 9, portal: "Mercado Piso" },
                "Marmol": { price: 10 },
                "Parquet": { price: 7 },
                "Porcelanato": { price: 6 },
                "Resina Epóxica": { price: 9 },
                "Terracota": { price: 2 }
            },
            kitchen: {
                "Cemento": { price: 1 },
                "Cerámica": { price: 4 },
                "Cuarzo": { price: 8 },
                "Fórmica": { price: 1 },
                "Granito": { price: 3 },
                "Laminado": { price: 8 },
                "Machiembrado": { price: 9 },
                "Marmol": { price: 10 },
                "Micro cemento": { price: 9 },
                "Original": { price: 1 },
                "Parquet": { price: 7 }
            },
            roof: {
                "Cemento": { price: 1 },
                "Cerámica": { price: 4 },
                "Fórmica": { price: 1 },
                "Granito": { price: 3 },
                "Marmol": { price: 10 },
                "Micro cemento": { price: 9 },
                "Original": { price: 1 },
                "Porcelanato": { price: 5 }
            }
        };
        function populateSelects() {
            const floorSelect = document.getElementById("floorType");
            for (const [material, data] of Object.entries(materialsData.floor)) {
                const option = document.createElement("option");
                option.value = data.price;
                option.textContent = `${material} (+$${data.price})`;
                floorSelect.appendChild(option);
            }
            const roofSelect = document.getElementById("roofType");
            for (const [material, data] of Object.entries(materialsData.roof)) {
                const option = document.createElement("option");
                option.value = data.price;
                option.textContent = `${material} (+$${data.price})`;
                roofSelect.appendChild(option);
            }
            const kitchenSelect = document.getElementById("kitchenType");
            for (const [material, data] of Object.entries(materialsData.kitchen)) {
                const option = document.createElement("option");
                option.value = data.price;
                option.textContent = `${material} (+$${data.price})`;
                kitchenSelect.appendChild(option);
            }
        }
        window.addEventListener('load', populateSelects);
        function appendNumber(num) {
            document.getElementById("squareMeters").value += num;
        }
        function clearInput() {
            document.getElementById("squareMeters").value = "";
        }
        function deleteLast() {
            let input = document.getElementById("squareMeters");
            input.value = input.value.slice(0, -1);
        }
        function calculatePrice() {
            const squareMeters = parseFloat(document.getElementById("squareMeters").value);
            const pricePerM2 = parseFloat(document.getElementById("pricePerM2").value);
            if (isNaN(squareMeters) || isNaN(pricePerM2)) {
                alert("Please enter valid numbers");
                return;
            }
                const floorCost = parseFloat(document.getElementById("floorType").value);
                const roofCost = parseFloat(document.getElementById("roofType").value);
                const kitchenCost = parseFloat(document.getElementById("kitchenType").value);
                const basePrice = squareMeters * pricePerM2;
                const total = basePrice + floorCost + roofCost + kitchenCost;
                document.getElementById("result").innerText = "Total: $" + total.toFixed(2);
    }
    </script>
    
    
    
    
    
</body>
</html>
